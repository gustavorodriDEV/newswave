<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de Notícias com Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">

    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsWave</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notícias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <div class="row news-container">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card-news">
                <img src="{{ article['imagemURL'] or 'https://via.placeholder.com/350x200' }}" alt="Imagem da Notícia">
                
                <div class="card-body">
                    <div class="card-author">
                        <p>Autor: {{ article['autor'] or 'Autor não disponível' }}</p>
                        <div class="date-container">
                            <span>{{ article['dataPublicacao'].strftime('%Y/ %m/ %d %H:%M') }}</span>
                        </div>                        
                    </div>
                    <h5 class="mt-3">{{ article['titulo'] }}</h5>
                    <div class="card-actions">
                        <a href="{{ url_for('noticia_completa', noticia_id=article['id']) }}">Leia mais</a>                       
                         <div>
                            <i class="bi bi-chat ms-3"></i> 0
                        </div>
                    </div>
                </div>
            </div>    
        </div> 
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
